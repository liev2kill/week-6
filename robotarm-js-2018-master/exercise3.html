<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Robotarm inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Het level inladen
            robotArm.loadLevel("exercise 3");

            for (var i = 0; i <4; i++) {
                robotArm.grab();
                robotArm.moveRight();
                robotArm.drop();
                robotArm.moveLeft();   
           }
            robotArm.run();
        </script>
    </body>
</html>
