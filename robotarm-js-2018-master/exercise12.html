<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jou instructies volgen 
           var  r = 1;
           var l = 1;

           for (var i = 0; i < 8; i++) {
                robotArm.moveRight();
           }
           for (var a = 0; a < 9; a++) {
                 robotArm.grab()
           
          if (robotArm.scan() == "red") {
                for (var j = 0; j < r; j++) {
                  robotArm.moveRight();
                }
                robotArm.drop();
                for (var k = 0; k < l; k++) {
                  robotArm.moveLeft();
                }
           }
           else{
                robotArm.drop();
           }
                robotArm.moveLeft();
                r++;
                l++;
            
            }
            
            
            
            
            
              
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
