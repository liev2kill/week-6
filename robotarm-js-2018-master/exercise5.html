<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Robotarm inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            // Het level inladen
            robotArm.loadLevel("exercise 6");

            for (var i = 0; i <7; i++) {
                robotArm.moveRight();
            }
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();
            for (var i = 0; i <2; i++) {
                robotArm.moveLeft();
            }
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();
            

            
            
            robotArm.run();
        </script>
    </body>
</html>
